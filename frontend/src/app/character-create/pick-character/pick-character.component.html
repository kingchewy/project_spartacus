<div id="char-picker">
    <h1 *ngIf="!showDetails" id="char-pick-narrator">Which hero enteres the dark city?</h1>
    
    <span *ngIf="!(showDetails && clickedRace != 'human')" id="human" class="char-choice" [class.char-focus]="showDetails" (click)="showCharDetails($event.target)">
        <h1 class="race-titel">HUMAN</h1>
    </span>
    
    <span *ngIf="!(showDetails && clickedRace != 'robot')" id="robot" class="char-choice" [class.char-focus]="showDetails" (click)="showCharDetails($event.target)">
        <h1 class="race-titel">ROBOT</h1>
    </span>
    
    <span *ngIf="!(showDetails && clickedRace != 'monster')" id="monster" class="char-choice" [class.char-focus]="showDetails" (click)="showCharDetails($event.target)">
        <h1 class="race-titel">MONSTER</h1>
    </span>
    
    <router-outlet></router-outlet>    
</div>
