<h1 class="page-title">CHARACTER DETAILS</h1>
<div id="container" class="page">
    <div id="title">
        <h1>{{name}}</h1>
    </div>
    <div id="inventory">
        <gear-list-basic [setting]="'yours'" (add)="equipped.equip($event)"></gear-list-basic>
        <curr-equipped #equipped></curr-equipped>
    </div>
    <div id="xp">
        <xp-bar></xp-bar>
    </div>
    <div id="attr-view">
        <attr-stats></attr-stats>
    </div>
</div>
