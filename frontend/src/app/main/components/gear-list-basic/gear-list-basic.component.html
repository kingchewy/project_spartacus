<fieldset class="{{setting}}">
    <legend><h1 *ngIf="setting == 'yours'">{{char.name}} - {{char.ownedGear.length}} items</h1><h1 *ngIf="setting == 'shop'">Shop - {{shop.items.length}} items</h1></legend>
    <div>
        <div  *ngIf="setting=='yours'" id="gear-container">
            <div *ngFor="let item of char.ownedGear">
                <equipment-item [setting]="setting" [item]="item" (click)="add.emit(item)"></equipment-item>
            </div>
        </div>
        <div  *ngIf="setting=='shop'" id="gear-container">
            <div *ngFor="let item of shop.items">
                <equipment-item [setting]="setting" [item]="item" (click)="add.emit(item)"></equipment-item>
            </div>
        </div>
    </div>
</fieldset>
