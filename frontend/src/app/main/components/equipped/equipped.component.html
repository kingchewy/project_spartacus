<fieldset>
    <legend><h1>Equipped</h1></legend>
    <div>
        <div *ngFor="let item of equipped">
            <equipment-item [setting]="'yours'" [item]="item" (click)="characterService.unequipp(item)"></equipment-item>
        </div>
        <div *ngFor="let slot of availableSlots">
            <div class="slot">available<br>Slot</div>
        </div>
    </div>
        <div *ngIf="shouldWarn" id="warning">{{warning}}</div>
</fieldset>
