<fieldset>
    <legend><h2>Stats</h2></legend>
    <table>
        <tr><td>Hp:</td><td>{{char.hp}}</td></tr>
        <tr><td>Attack:</td><td>{{attack}}</td></tr>
        <tr><td>Armor:</td><td>{{armor}}</td></tr>
        <tr><td>Accuracy:</td><td>{{accuracy}}</td></tr>
        <tr><td>Crit. Chance:</td><td>{{criticalDamage}}</td></tr>
        <tr><td>Agility:</td><td>{{agility}}</td></tr>
        <tr><td>Money:</td><td>{{char.discs}}</td></tr>
    </table>
</fieldset>
