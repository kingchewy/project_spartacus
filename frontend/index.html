<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Test</title>
        <link rel="stylesheet" href="styles/screen.css">
        <link rel="stylesheet" href="styles/opening.css">
        <script src="frameworks/jquery-3.3.1.min.js"></script>

        <script src="scripts/openingAnimation.js"></script>

    <body onload="OpeningAnimation.opener()">
        <audio></audio>
        <div id="background-fader"></div>
        

        <div id="opening">
            <svg id="logo" viewBox="0 0 750 400">
                <symbol id="s-text">
                    <text text-anchor="middle"
                          x="50%" y="25%" dy=".35em" font-weight="bold">
                        Night
                    </text>
                </symbol>
                <symbol id="x-text">
                    <text text-anchor="middle"
                          x="50%" y="75%" dy=".35em">
                        Fight
                    </text>
                </symbol>  
                
                <use xlink:href="#s-text" class="text stroke-1"></use>
                <use xlink:href="#s-text" class="text stroke-2"></use>
                <use xlink:href="#s-text" class="text stroke-3"></use>
                <use xlink:href="#s-text" class="text stroke-4"></use>
                
                <use xlink:href="#x-text" class="text stroke-1"></use>
                <use xlink:href="#x-text" class="text stroke-2"></use>
                <use xlink:href="#x-text" class="text stroke-3"></use>
                <use xlink:href="#x-text" class="text stroke-4"></use>
            </svg>
            <div id="opening-text">A hero<br>enters the city â€¦</div>
        </div>

        <div id="char-picker">
            <h1>Which hero enteres the dark city?</h1>
            <span id="greenqueen" class="char-choice" race="human"><h1>THE GREEN QUEEN</h1></span>
            <span id="distroyerx" class="char-choice" race="robot"><h1>D!STROYER-X</h1></span>
            <span id="rot" class="char-choice" race="monster"><h1>ROT</h1></span>
        </div>
        
        <div id="create_new_char" class="dialog">
        </div>
        
    </body>
</html>
